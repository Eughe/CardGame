<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a couple</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>НАЙДИ СОВПАДЕНИЕ</h1>
        <p>Найдите на игровом поле одинаковые пары карт и уберите их. Запоминайте расположение открытых карт, чтобы не
            открывать несколько раз одни и те же.</p>
        <p><select id="select" name="difficulty" autofocus>
                <option selected disabled>Выберите сложность</option>
                <option value="16">16 карт</option>
                <option value="32">32 карты</option>
                <option value="48">48 карт</option>
            </select></p>
        <input disabled type="button" id="playbtn" name="play" value="Играть">
    </div>

    <div id="playwindow">
        <div id="closebtn">+</div>
        <div id="cardwrapper"></div>
    </div>

    <div id="modalwindow">
        <div id="textwindow">
            <div id="modaltext"></div>
            <input type="button" id="restartbtn" name="restart" value="Вернуться в меню">
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
